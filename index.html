<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Mağazası</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Vinyl Mağazası</h1>
        <div id="user-info" class="mt-2"></div>
        <div id="cart-info" class="mt-2"></div>
    </header>
    <section class="text-center my-4">
        <input type="text" id="searchInput" class="form-control d-inline-block w-75" placeholder="Ürün Ara">
        <button onclick="searchProduct()" class="btn btn-primary">Ara</button>
    </section>
    <section id="products" class="d-flex flex-wrap justify-content-around p-4">
        <!-- Ürünleri buraya ekleyin -->
    </section>
    <button onclick="promptForProduct()" class="btn btn-success">Yeni Ürün Ekle</button>
    <button onclick="promptForLogin()" class="btn btn-info">Oturum Aç</button>
    <button onclick="logout()" class="btn btn-danger">Oturumu Kapat</button>
    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
